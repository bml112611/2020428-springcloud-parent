server.port=8081
server.servlet.context-path=/

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/book?useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

mybatis.type-aliases-package=com.aaa.bml.springcloud.model
mybatis.mapper-locations=classpath:mapper/*Mapper.xml

# 配置eureka注册中心的地址
# 如果需要注册进eureka中，那么eureka中的命名空间必须要存在
# 在这里之前配置的是单机版，配置单机版的情况下只知道其中一台的存在
# 因为现在eureka是集群模式，每一台节点都是平等节点，所以必须要让所有的provider知道这些节点都是什么
# 单机版
 eureka.client.service-url.defaultZone=http://localhost:7081/eureka
#eureka.client.service-url.defaultZone=http://eureka01:7081/eureka,http://eureka02:7082/eureka,http://eureka03:7083/eureka
# 配置eureka中的实例id(相当于数据库中的主键)，同一个命名空间中实例id一定不能相同
#(通常情况下配置规则)-->1.该生产者所提供的功能 2.标明是生产者还是消费者 3.该生产者的端口号
eureka.instance.instance-id=book-provider-8081